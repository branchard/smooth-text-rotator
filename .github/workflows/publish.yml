name: Publish the package on npmjs.com and release it on github.com

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - run: yarn install
      - run: yarn test
      - run: yarn lint
      - run: yarn build
      - name: Release on github.com
        uses: softprops/action-gh-release@v1
      - run: yarn publish
